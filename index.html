<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #3b5998 100%);
            background-size: 200% 200%;
            animation: gradientShift 15s ease infinite;
            color: #333;
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Container with glassmorphism */
        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 24px;
            width: 100%;
            max-width: 480px;
            margin: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Typography */
        h1 {
            font-size: 1.8rem;
            color: #1a2a44;
            margin-bottom: 16px;
        }
        p {
            font-size: 0.9rem;
            line-height: 1.5;
            margin-bottom: 12px;
            color: #4a5568;
        }
        .warning {
            background: #fefcbf;
            padding: 12px;
            border-radius: 8px;
            color: #744210;
            font-weight: 500;
        }
        a {
            color: #3b82f6;
            text-decoration: none;
            transition: color 0.2s;
        }
        a:hover {
            color: #2563eb;
            text-decoration: underline;
        }

        /* Buttons */
        button {
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 500;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            max-width: 200px;
            margin: 12px 0;
        }
        #connectWallet {
            background: #10b981;
            color: white;
        }
        #connectWallet:hover {
            background: #059669;
        }
        #bridgeButton {
            background: #3b82f6;
            color: white;
        }
        #bridgeButton:hover:not(:disabled) {
            background: #2563eb;
        }
        button:disabled {
            background: #d1d5db;
            color: #6b7280;
            cursor: not-allowed;
        }

        /* Inputs */
        .input-group {
            margin: 12px 0;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        label {
            font-size: 0.9rem;
            color: #1a2a44;
            margin-bottom: 4px;
        }
        input {
            padding: 10px;
            font-size: 0.9rem;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            width: 100%;
            max-width: 120px;
            transition: border-color 0.2s;
        }
        input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        /* Status and transaction links */
        #status {
            font-size: 0.9rem;
            padding: 12px;
            border-radius: 8px;
            margin: 12px 0;
        }
        #status.success {
            background: #d1fae5;
            color: #065f46;
        }
        #status.error {
            background: #fee2e2;
            color: #991b1b;
        }
        #status.info {
            background: #dbeafe;
            color: #1e3a8a;
        }
        #txLinks {
            font-size: 0.85rem;
            color: #4a5568;
            word-break: break-all;
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .container {
                margin: 8px;
                padding: 16px;
            }
            h1 {
                font-size: 1.5rem;
            }
            button {
                padding: 10px;
                font-size: 0.9rem;
            }
            input {
                max-width: 100px;
            }
        }
    </style>
</head>
